<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Academy of Pharmacy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #FF5733;
            color: white;
            text-align: center;
            padding: 1rem;
            position: relative;
        }
        header img {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            height: 60px;
            width: 60px;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 2rem 0;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .college-photo {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            margin-bottom: 1.5rem;
        }
        .content {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }
        .info {
            flex: 1;
            padding-right: 2rem;
        }
        .info h2 {
            color: #FF5733;
        }
        .info ul {
            list-style-type: square;
            padding-left: 1.2rem;
            color: #333;
        }
        .info h3 {
            color: #333;
            margin-top: 1.5rem;
        }
        .form {
            flex: 1;
            background-color: #f7f7f7;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form h2 {
            color: #FF5733;
        }
        input[type="text"], input[type="email"], input[type="tel"], textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #FF5733;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        input[type="submit"]:hover {
            background-color: #e04c2b;
        }
    </style>
</head>
<body>
    <header>
        <img src="C:/Users/lenovo/Downloads/Excecutive- IT Support Specialist/kaplandingpage/kap logo.jpeg" alt="Kerala Academy of Pharmacy Logo">
        <h1>Kerala Academy of Pharmacy</h1>
    </header>
    <div class="container">
        <img src="C:/Users/lenovo/Downloads/Excecutive- IT Support Specialist/kaplandingpage/WhatsApp Image 2024-10-20 at 4.14.15 PM.jpeg" alt="Kerala Academy of Pharmacy" class="college-photo">
        <div class="content">
            <div class="info">
                <h2>Invest in Kerala</h2>
                <ul>
                    <li>Become an Owner of Educational Institution</li>
                    <li>Be a Stakeholder of a Prestigious Institution</li>
                    <li>Located in Trivandrum</li>
                </ul>
                <h3>Investment Starts From</h3>
                <p>₹5 Lakhs to ₹5 Crore</p>
            </div>
            <div class="form">
                <h2>Send Us A Message</h2>
                <form>
                    <input type="text" placeholder="Enter Name" required>
                    <input type="email" placeholder="Enter Email" required>
                    <input type="tel" placeholder="Enter Phone" required>
                    <textarea placeholder="Enter Message" rows="4" required></textarea>
                    <input type="submit" value="Send Message">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
