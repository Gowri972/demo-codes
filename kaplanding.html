<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Academy of Pharmacy</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> <!-- Include Google Font -->
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #ADD8E6; /* Light Blue background */
            border: 10px solid #ADD8E6; /* Light Blue border */
            box-sizing: border-box; /* Ensures padding and border are included in total width/height */
            color: #000; /* Default text color to black */
        }

        header {
            background-color: #ADD8E6; /* Light Blue Header background */
            color: #000; /* Black Header text color */
            text-align: center;
            padding: 1rem;
            position: relative;
        }

        header img {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            height: 60px;
            width: 60px;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 2rem 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #ADD8E6; /* Light Blue background for container */
        }

        .college-photo {
            width: 80%;
            max-height: 400px;
            object-fit: cover;
            margin-bottom: 1.5rem;
        }

        .content {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .info {
            flex: 1;
            padding: 2rem; /* Increased padding for better spacing */
            background-color: #ADD8E6; /* Light Blue background for info section */
            color: #000; /* Black text color */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5); /* Slight shadow for depth */
            position: relative; /* For positioning the unique box */
        }

        .info h2, .info h3 {
            color: #000; /* Black color for headings */
            font-family: 'Roboto', sans-serif; /* Apply new font to headings */
        }

        .info ul {
            list-style-type: square;
            padding-left: 1.2rem;
            color: #000; /* Black color for list items */
        }

        .investment-box {
            background-color: #ADD8E6; /* Light Blue background for the investment box */
            color: #000; /* Black text color */
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 1.5rem; /* Space above the box */
            border: 2px solid #000; /* Black border for the box */
        }

        .form {
            flex: 1;
            background-color: #ADD8E6; /* Light Blue background for form */
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form h2 {
            color: #000; /* Black color for form heading */
            font-family: 'Roboto', sans-serif; /* Apply new font to form heading */
        }

        input[type="text"], input[type="email"], input[type="tel"], textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #000; /* Black text color for inputs */
            background-color: #fff; /* White background for inputs for contrast */
        }

        input[type="submit"] {
            background-color: #ADD8E6; /* Light Blue background for submit button */
            color: #000; /* Black text color for button */
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius : 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        input[type="submit"]:hover {
            background-color: #000; /* Black hover background for button */
            color: #ADD8E6; /* Light Blue text color on hover */
        }
    </style>
</head>
<body>
    <header>
        <img src="kap logo.jpeg" alt="Kerala Academy of Pharmacy Logo">
        <h1 style="font-family: 'Roboto', sans-serif;">Kerala Academy of Pharmacy</h1> <!-- Apply new font to main heading -->
    </header>
    <div class="container">
        <img src="WhatsApp Image 2024-10-21 at 2.53.17 PM (1).jpeg" alt="Kerala Academy of Pharmacy " class="college-photo">
        <div class="content">
            <div class="info">
                <div class="investment-box">
                    <h2>Invest in Kerala</h2>
                    <ul>
                        <li>Become an Owner of Educational Institution</li>
                        <li>Be a Stakeholder of a Prestigious Institution</li>
                        <li>Located in Trivandrum</li>
                    </ul>
                    <h3>Investment Starts From</h3>
                    <p>₹5 Lakhs to ₹5 Crore</p>
                </div>
            </div>
            <div class="form">
                <h2>Send Us A Message</h2>
                <form>
                    <input type="text" placeholder="Enter Name" required>
                    <input type="email" placeholder="Enter Email" required>
                    <input type="tel" placeholder="Enter Phone" required>
                    <textarea placeholder="Enter Message" rows="4" required></textarea>
                    <input type="submit" value="Send Message">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
